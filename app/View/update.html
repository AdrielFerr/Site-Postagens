<h1>Alterar publicação</h1>
<br>
<form method="post" action="?pagina=admin&metodo=update">
    <span>Título</span><br>
    
    <input type="text" name="titulo" value="{{titulo}}"><br><br>

    <span>Conteúdo</span><br>
    <textarea  name="conteudo"  cols="19" rows="5" >{{conteudo}}</textarea><br><br>

    <input type="hidden" name="id" value="{{id}}">
    
    <!-- <button value="Alterar">Alterar</button> -->
    <input type="submit" value="Alterar">
</form>
